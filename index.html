<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 2</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark">
  
    
      <section class="games">
         <header>
            <img src="wraper.png" class="w-100" alt="game photo">
         </header>

         <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9 text-light">
            <div class="container">
               <h5 class="navbar-brand mb-0 text-uppercase">
                  <img src="logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
               </h5>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                     <li class="nav-item" data-category="mmorpg">
                        <a  role="button" class="nav-link active text-uppercase" aria-current="page" >mmorpg</a>
                     </li>
                     <li class="nav-item" data-category="shooter">
                        <a role="button" class="nav-link text-uppercase" >shooter</a>
                     </li>
                     <li class="nav-item" data-category="sailing">
                        <a role="button" class="nav-link text-uppercase" >sailing</a>
                     </li>
                     <li class="nav-item"  data-category="permadeath">
                        <a role="button" class="nav-link text-uppercase">permadeath</a>
                     </li>
                     <li class="nav-item" data-category="superhero">
                        <a role="button" class="nav-link text-uppercase" >superhero</a>
                     </li>
                     <li class="nav-item" data-category="pixel">
                        <a role="button" class="nav-link text-uppercase">pixel</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>

         <main class="container my-5 home">
            <section class="position-relative">
               <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData">

         </div>
            </section>
         </main>
      </section>  
      <section class="details text-light">
        <div class="container">
           <header class="hstack justify-content-between">
              <h1 class="text-center h3 py-4">Details Game</h1>
              <button class="btn-close btn-close-white" id="btnClose"></button>
           </header>
           <div class="row g-4" id="detailsContent">

     </div>
        </div>
     </section>

      <div class="loading">
         <span class="loader  "></span>
      </div>
  
    <script src="css/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
